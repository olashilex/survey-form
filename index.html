<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Register</h1>
    <form>

        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Chioma" required>
        </div>
         
        <br>
         
        <div> 
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Onuorah" required>
        </div>

        <br>

        <div> 
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="9" required>
        </div>

        <br>

        <div> 
            <label for="emai">Email:</label>
            <input type="email" id="email" name="email" placeholder="dubem@gmail.com" required>
        </div>

        <br>

        <div> 
            <label for="phone">Matric No#:</label>
            <input type="tel" id="phone" name="phone" placeholder="20230204388" required>
        </div>

        <br>

        <div> 
            <label for="bdate">Birth-date:</label>
            <input type="date" id="bdate" name="bdate"  required>
        </div>

        <br>

        <div> 
            <label for="title">Title:</label>
            <label for="mr">Mr.</label>
            <input type="radio" id="mr." name="title" value="Mr.">

            <label for="mrs.">Mrs.</label>
            <input type="radio" id="mrs." name="title" value="Mrs.">

            <label for="phD">PhD.</label>
            <input type="radio" id="phD." name="title" value="phD.">
        </div>

        <br>

        <div> 
            <label for="payment">Payment:</label>
            <select id="payment" name="payment" required>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div> 
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe" required>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
    </div>
</body>
</html>
